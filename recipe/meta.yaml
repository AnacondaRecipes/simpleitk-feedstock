{% set name = "simpleitk" %}
{% set version = "1.2.3" %}
{% set sha256 = "718980ebf9b704ea145c6764f0745da9c8794442d36cd01292a72683946c5e53" %}
{% set build_number = 1 %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SimpleITK/SimpleITK/releases/download/v{{version}}/SimpleITK-{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
    number: "{{build_number}}"
    skip: true  # [ win and py27 ]

requirements:
  build:
    - cmake   >=3.11
    - ninja
    - swig    >=3,<4
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - libitk
    - libsimpleitk ={{ version }}
    
  run:
    - vs2015_runtime  # [win]
    - {{ pin_compatible('libitk', exact=True) }}
    - python

test:
  imports:
    - SimpleITK

about:
  home: http::/www.simpleitk.org
  license: Apache 2.0
  license_file: LICENSE
  summary: Simplified interface to the Insight Toolkit for image registration and segmentation

extra:
    recipe-maintainers:
      - blowekamp
      - zivy
